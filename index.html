<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="row">
                <div class="col-sm-12 panel-heading">
                    <h1>Central Florida Trivia Game</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-muted" id="info-panel">
                    <img class="img-responsive" src="assets/images/central_fl.jpg" alt="Downtown Orlando">
                    <h4>
                        You will have 60 seconds to answer as many questions as you can before clicking <span class="small">SUBMIT</span> to find out how well you really know Central Florida!
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="question-panel">
                    <button class="btn-success btn-lg" id="begin">BEGIN</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
